<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Rock scissors paper">
    <meta name="keywords" content="rock scissors paper, game">
    <meta name="author" content="Yuri Franken">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Rock scissors paper</title>
</head>

<body>
<!-- Title & intro -->
<header>
    <h1 id="gameName" class="font-weight-bold text-center mt-5 mb-4">- ROCK SCISSORS PAPER -</h1>
</header>

<!-- Game area -->
<main>
    <section>
        <button id="rules" class="btn mx-5 my-2" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">GAME RULES</button>
        <div class="collapse" id="collapseExample">
            <div class="card card-body mx-5 mt-2 mb-4 w-50">Choose rock, scissors or paper and try to beat Ted.<br>Rock beats scissors, paper beats rock and scissors beat paper.<br>A win is 3 points, a draw 1.<br>Click reset to start over.
            </div>
        </div>
    </section>
    <section class="text-center mt-2">
        <h2 id="score">YOU - <span id="yourScore" class="scoreNr">0</span> vs <span id="tedScore" class="scoreNr">0</span> - TED</h2>
        <h4 id="choiceText" class="font-weight-bold my-2"></h4>
        <h3 id="winText" class="my-2"></h3>
    </section>

    <section class="row d-flex justify-content-center mx-5 my-3">
            <input id="rock" class="img-thumbnail mx-2 my-2" type="image" src="img/rock1.jpg" alt="rock">
            <input id="scissors" class="img-thumbnail mx-2 my-2" type="image" src="img/scissors1.jpg" alt="scissors">
            <input id="paper" class="img-thumbnail mx-2 my-2" type="image" src="img/paper1.jpg" alt="paper">
    </section>
    <section class="text-center my-2">
        <button id="ted" class="btn">GO!</button>
    </section>
    <section class="text-center my-3">
        <button id="reset" class="btn">RESET</button>
    </section>
</main>

<!-- Footer -->
<footer>
    <p class="text-center mt-5">2020 &copy; Yuri Franken</p>

</footer>

<!-- Script -->
<script src="script.js"></script>
<!-- jQuery, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
